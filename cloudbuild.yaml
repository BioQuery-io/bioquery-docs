steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-docker.pkg.dev/$PROJECT_ID/bioquery/bioquery-docs:$SHORT_SHA'
      - '-t'
      - 'us-docker.pkg.dev/$PROJECT_ID/bioquery/bioquery-docs:latest'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-docker.pkg.dev/$PROJECT_ID/bioquery/bioquery-docs'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'bioquery-docs'
      - '--image'
      - 'us-docker.pkg.dev/$PROJECT_ID/bioquery/bioquery-docs:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '3'

images:
  - 'us-docker.pkg.dev/$PROJECT_ID/bioquery/bioquery-docs:$SHORT_SHA'
  - 'us-docker.pkg.dev/$PROJECT_ID/bioquery/bioquery-docs:latest'

options:
  logging: GCS_ONLY

logsBucket: 'gs://bioquery-frontend_cloudbuild/logs'
